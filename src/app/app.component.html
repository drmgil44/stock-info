<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-default navbar-custom">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a [routerLink]="['/']" class="navbar-brand">Stock Info</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li [routerLinkActive]="['active']">
              <a [routerLink]="['/','bookmark']">Bookmark</a>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right" *ngIf="reIsLogin">
            <li [routerLinkActive]="['active']">
              <a [routerLink]="['/','login']">Login</a>
            </li>
            <li [routerLinkActive]="['active']">
              <a [routerLink]="['/','join']">Sign Up</a>
            </li>
          </ul>
          <ul  class="nav navbar-nav navbar-right" *ngIf="islogin">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li [routerLinkActive]="['active']"><a [routerLink]="['/','myinfo']">Edit My Accout</a></li>
                <li [routerLinkActive]="['active']"><a [routerLink]="['/','editpw']">Change Password</a></li>
                <li role="separator" class="divider"></li>
                <li [routerLinkActive]="['active']"><a (click)="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
